apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
    name: dingo-kbn 
spec:
    version: 7.11.2
    count: 1
    #http:
        #service:
            #spec:
                #type: LoadBalancer
    config:
        elasticsearch.requestHeadersWhitelist:
        - authorization
    elasticsearchRef:
        name: dingo
        # namespace: default
    podTemplate:
        metadata:
            labels:
                k8na: "on"
        spec:
            containers:
            - name: kibana
              resources:
                  requests:
                      memory: 4Gi
                      #cpu: 1
                  limits:
                      memory: 4Gi
                      #cpu: 2
              readinessProbe:
                  exec:
                      command:
                      - bash
                      - -c
                      - curl -o /dev/null -w "%{http_code}" https://127.0.0.1:5601/login -k -s
